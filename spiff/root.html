<!DOCTYPE html>
<html  data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" type="text/css" href="./pico.min.css">
    <title>EMPIRE Network Setup</title>
  </head>
  <body>
  <main class="container">
    <h1>EMPIRE Network Setup</h1>
    <p>Tell me how to connect to EMPIRE</p>

<form  action="/" method="post">
<fieldset>
<label>Network SSID
<input name="new_ssid" placeholder="wifi network name" autocomplete="EMPIRE" />
</label>

<label>Password
<input type="password" name="new_pwd" placeholder="1234" autocomplete="goldenmean" />

<label>OSC Hostname*
<input name="hostname" placeholder="hostname" />

<label>OSC Port*
<input name="port" type="number" placeholder="8000" autocomplete="8000"/>
</fieldset>

<input type="submit" value="Activate" />

    </main>
    <footer class="container">*optional</footer>
  </body>
</html>
